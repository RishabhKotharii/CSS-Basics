<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <title>Contact Form</title>
</head>

<body>

    <form class="forms">
        <h1 class="head">Start Up Form </h1>

        <label class="labels">Name</label>
        <input class="input" type="text" placeholder="Enter your name">
        <label class="labels">Idea</label>
        <textarea class="input" name="Idea" id="1234" placeholder="Your Idea"></textarea>
        <label class="labels">Email</label>
        <input class="input" type="email" placeholder="abc@gmail.com">
        <label class="labels" for="Contact">Contact</label>
        <input class="input" type="tel" placeholder="Enter your number">
        <button type="submit" class="input">SUBMIT</button>
    </form>
</body>

</html>
