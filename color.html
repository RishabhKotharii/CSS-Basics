<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in HTML</title>
    <style>
        h1{
            color: rgba(125, 9, 9, 0.157);
        }
        p{
            color: rgba(7, 15, 161, 0.353);
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
</body>
</html>
